<html>

<head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>

<body>
    <div id="console"></div>
    <!-- Add an image that we will use to test -->


    <!-- Load index.js after the content of the page -->
    <video autoplay playsinline muted id="webcam" width="416" height="416"></video>
    <canvas id="canvas1" width="416" height="340"></canvas>
    <canvas id="canvas2" width="416" height="340"></canvas>
    <canvas id="canvas3" width="416" height="340"></canvas>
    <br>
    <button id="class-a">Add A</button>
    <button id="class-b">Add B</button>
    <button id="class-c">Add C</button>
    <script>
        let net;
        const webcamElement = document.getElementById('webcam');
        async function main() {


            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                    var video = document.getElementById('webcam');
                    video.srcObject = stream;
                    video.play();
                });
            }
            var canvas1 = document.getElementById('canvas1');
            var canvas2 = document.getElementById('canvas2');
            var canvas3 = document.getElementById('canvas3');
            var context1 = canvas1.getContext('2d');
            var context2 = canvas2.getContext('2d');
            var context3 = canvas3.getContext('2d');
            var video = document.getElementById('webcam');
            document.getElementById("class-a").addEventListener("click", function () {
                context1.drawImage(video, 0, 0, 416, 340);
            });
            document.getElementById("class-b").addEventListener("click", function () {
                context2.drawImage(video, 0, 0, 416, 340);
            });
            document.getElementById("class-c").addEventListener("click", function () {
                context3.drawImage(video, 0, 0, 416, 340);
            });




        }
        main();

    </script>

</body>

</html>
